<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhay_Prakash - Chandigarh Tourism</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url(https://images.pexels.com/photos/15286/pexels-photo.jpg);
            background-size: cover;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            color: #ff4d4d;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            margin: 15px 0;
        }

        center {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.7);
        }

        hr {
            border: 0;
            height: 2px;
            background: #ff4d4d;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 18px;
        }

        input[type="radio"] {
            margin-left: 15px;
        }

        button[type="submit"], button[type="reset"] {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover, button[type="reset"]:hover {
            background-color: #e60000;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }

        input:focus, select:focus {
            outline: none;
            border: 2px solid aquamarine;
        }
    </style>
</head>
<body>
    <center>
        <h1 style="padding: 20px; color: chartreuse;">Chandigarh Tourism</h1>
        <hr>

        <form onsubmit="return validateForm()" action="booking_tour.php" method="post">
            <h2>First Name ~ 
                <input type="text" id="fname" name="fname" required> 
            </h2>

            <h2>Last Name ~ 
                <input type="text" id="lname" name="lname" required> 
            </h2>

            <h2>Father's Name ~ 
                <input type="text" id="fatherName" name="fatherName" required> 
            </h2>

            <h2>TRIP ~ 
                <select id="course" name="course" required>
                    <option value="">Select Package</option>
                    <option value="2D">2 Days</option>
                    <option value="3D">3 Days</option>
                    <option value="4D">4 Days</option>
                    <option value="5D">5 Days</option>
                </select>
            </h2>

            <h2>Gender ~ 
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </h2>

            <h2>User Name ~ 
                <input type="text" id="username" name="username" required> 
            </h2>

            <h2>Password ~ 
                <input type="password" id="password" name="password" required> 
            </h2>

            <h2>Contact No. ~ 
                <input type="text" id="contact" name="contact" required> 
            </h2>

            <h2>Region/Country ~ 
                <input type="text" id="region" name="region" required> 
            </h2>

            <h2>
                <button type="submit" name="save">Submit</button> &nbsp; &nbsp; &nbsp;&nbsp;
                <button type="reset">Reset</button>
            </h2>
        </form>
    </center>
</body>
</html>
